<!DOCTYPE html>
<html lang="en">
    <body>
        <h1> Items </h1>
        {% for item in items %}
            <ul>
                <li>{{ item.name }}</li>
                <li>{{ item.quantity }}</li>
                <li>{{ item.description }}</li>
                <li>{{ item.date_added }}</li>
            </ul>
            </br>
        {% endfor %}
    </body>
</html>
